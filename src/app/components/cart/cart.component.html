<div class="mb-3">
  <a routerLink="/" class="me-2">Home</a>
  <span class="me-2">&rarr;</span>Cart
</div>
<h2 class="mb-3">Cart</h2>
<ng-template [ngIf]="cart.products?.length" [ngIfElse]="empty">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th class="text-end">Price</th>
          <th class="text-end">Quantity</th>
          <th class="text-end">Total Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cart.products; index as i">
          <td class="align-middle">{{ i + 1 }}</td>
          <td class="align-middle">
            <a routerLink="/product/{{ product.id }}">{{ product.name }}</a>
          </td>
          <td class="align-middle text-end">
            {{ product.price | currency: 'USD' }}
          </td>
          <td class="align-middle text-end">
            <div class="d-flex align-items-center justify-content-end">
              <div>
                <button
                  class="btn btn-sm btn-secondary"
                  [disabled]="product.quantity <= 1"
                  (click)="updateCart(product, product.quantity - 1)"
                >
                  <div class="icon-slot icon-slot-18">
                    <div
                      class="position-absolute"
                      style="
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                      "
                    >
                      <svg
                        width="24"
                        height="24"
                        class="icon"
                        viewBox="0 0 24 24"
                      >
                        <path d="M19 13H5V11H19V13Z" fill="#fff"></path>
                      </svg>
                    </div>
                  </div>
                </button>
              </div>
              <div
                class="mx-1 font-monospace text-center"
                style="min-width: 3ch"
              >
                {{ product.quantity }}
              </div>
              <div>
                <button
                  class="btn btn-sm btn-secondary"
                  (click)="updateCart(product, product.quantity + 1)"
                >
                  <div class="icon-slot icon-slot-18">
                    <div
                      class="position-absolute"
                      style="
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                      "
                    >
                      <svg
                        width="24"
                        height="24"
                        class="icon"
                        viewBox="0 0 24 24"
                      >
                        <path
                          d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"
                          fill="#fff"
                        ></path>
                      </svg>
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </td>
          <td class="align-middle text-end">
            {{ product.price * product.quantity | currency: 'USD' }}
          </td>
          <td class="align-middle text-end">
            <button (click)="remove(product.id)" class="btn btn-sm btn-danger">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" class="text-end">
            <div class="h4 my-0">
              Total: {{ cart.totalPrice | currency: 'USD' }}
            </div>
          </td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
    <button class="btn btn-primary" (click)="loadCheckout()">
      Proceed to Checkout
    </button>
  </div>
</ng-template>
<ng-template #empty>
  <div class="text-nowrap text-center display-2">¯\_(ツ)_/¯</div>
  <div class="my-4 text-center">
    <div class="h4">The cart is empty.</div>
    <div class="h5"><a routerLink="/">Browse products</a></div>
  </div>
</ng-template>
