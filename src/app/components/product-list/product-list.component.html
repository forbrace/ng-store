<div *ngIf="isFetching">Loadingâ€¦</div>
<div *ngIf="!isFetching">
  <div *ngIf="products.length && !errorResponse" class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
      <app-product-item [product]="product"></app-product-item>
    </div>
  </div>
  <div *ngIf="!products.length || errorResponse">
    {{ errorResponse?.message || 'Error occurred.' }}
  </div>
</div>
